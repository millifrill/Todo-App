  <div class="leftAndRightSideBox">

    <header class="flex center">
      <div>
        <h1>To Do </h1>
      </div>
    </header>

    <!-- LEFT SIDE  -->
    <aside class="leftSide">

      <div id="dateBox" class="center">
        <h2 style="font-size: 2rem;" id="weekday"> </h2>
        <h2 id="month"> </h2>
        <h2 id="time"> </h2>
      </div>

      <div class="listOfCardBoxes relative">
        <h2>Todos </h2>
        <div id="todo-container" class="todoCardBox">
          <ul class="todoList">
            <!-- Code injected from JavaScript-->
      
            <div id="list-content" class="list-content">
              <!-- code injected from javascript -->
            </div>
          </ul>
        </div>
        <div class="relative">
          <button class="addBtn absolute" id="addBtn"> <i class="fas fa-plus"> </i>
          </button>
        </div>
      </div>

      

      <!-- The Modal -->
      <div id="add-todo-modal" class="modal">

        <!-- Modal content -->
        <div class="add-content">
          <span class="close">&times;</span>
          <p>Lägg till en ny to do till din lista</p>
          <form action="">
            <p>Titel:</p>
            <input type="text" name="todo-title" id="title">
            <p>Datum:</p>
            <input type="date" name="todo-date" id="date">
            <button id="todoBtn">Click to add</button>
          </form>
        </div>

      </div>

    </aside>
