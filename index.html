<body>
  <header class="flex center">
    <div>
      <h1 class="heading">Todoer </h1>
    </div>
  </header>
  
  <div class="leftAndRightSideBox">
    <!-- LEFT SIDE  -->
    <aside>
      <div class="leftSide">
      <div id="dateBox" class="center">
        <h2 style="font-size: 2rem;" id="weekday"> </h2>
        <h2 id="month"> </h2>
        <h2 id="time"> </h2>
      </div>
      <h4>Things to do...</h4>

      <div class="listOfCardBoxes relative">
        <div id="todo-container" class="todoCardBox">
            <!-- Code injected from JavaScript-->
            <div id="list-content" class="list-content">
              <!-- code injected from javascript -->
            </div>
        </div>
        <div class="button-plus">
          <button class="addBtn" id="addBtn"> <i class="fas fa-plus"> </i>
          </button>
        </div>
      </div>

      <!-- THE MODAL -->
      <div id="add-todo-modal" class="modal">

        <!-- Modal content -->
        <div class="add-content">
          <span class="close">&times;</span>
          <h4>Lägg till en ny todo</h4>
          <form action="">
            <h5>Titel:</h5>
            <input type="text" name="todo-title" id="title">
            <h5>Välj datum:</h5>
            <input type="date" name="todo-date" id="date">
            <button class="BtnTodo" id="todoBtn">Lägg till</button>
          </form>
        </div>
      </div>
    </div>
    </aside>

    <!-- RIGHT SIDE -->
    <div class="rightSide">
      <main>
        <div class="calendarContentBox">
